#PlaceHolder Settings
Server-Name: Cronos
HWID: ""
Teamspeak: "ts.cronos.cc"
Discord: "discord.gg/cronos"
Website: "www.cronos.cc"
Store: "store.cronos.cc"
World-Name: "world"
No-Permission: "&cYou do not have permission for this command."
#
#World Spawn Location
Spawn:
  x: 0
  y: 100
  z: 0
#
#Join Message
JoinMessage:
  - "&7&m%line%"
  - ""
  - "&eWelcome &6%player% &eto %servername%!"
  - " &6 %doublearrow% &eStore: &7%store%"
  - " &6 %doublearrow% &eWebsite: &7%website%"
  - " &6 %doublearrow% &eDiscord: &7%discord%"
  - " &6 %doublearrow% &eTeamspeak: &7%teamspeak%"
  - "&eYour current rank is %rank%"
  - "&7&m%line%"
#
#Chat Settings
Chat-Enabled: true
Chat-Format: "&e%player% &6%doublearrow% &e%message%"
#
#Player Message Settings
Messaging-Settings: 
    To-Format: "&7(To &f%player%&7) %msg%"
    From-Format: "&7(From &f%player%&7) %msg%"
    Toggle-On: "&ePrivate messaging is now &aEnabled"
    Toggle-Off: "&ePrivate messaging is now &cDisabled"
#    
#Disabled Commands
DISABLED-COMMANDS:
  - '//calc'
  - '//eval'
  - '//calculate'
  - '/plugins'
  - '/about'
  
CMD-DISABLED: '&cThe command "%command%" is disabled!'
#
#Scoreboard Settings
SCOREBOARD:
  TITLE: '&6&lHUB'
  LINES:
  - '&7&m--------------------'
  - '&e&lOnline Players:'
  - '&7%online%'
  - ''
  - '&e&lRank:'
  - '&7%rank%'
  - ''
  - '&6&lstore.cronos.cc'
  - '&7&m--------------------'
  QUEUE-LINES:
  - '&7&m--------------------'
  - '&e&lOnline Players:'
  - '&7%online%'
  - ''
  - '&e&lRank:'
  - '&7%rank%'
  - ''
  - '&6&lQueue Info'
  - '&6%doublearrow% &eName: &7%queuename%'
  - '&6%doublearrow% &ePosition: &7%position%/%inqueue%'
  - ''
  - '&6&lstore.cronos.cc'
  - '&7&m--------------------'
  
Queue:
  Joined:
    - "&8&m----------------------"
    - "&7You have joined the queue for &e%queue%&7. Position: &e%position%&7/&e%queueamount%"
    - "&8&m----------------------"
  Placed_First:
    - "&8&m----------------------"
    - "&7You have been placed first in the queue due to your &f%rank% &7rank."
    - "&8&m----------------------"
  Moved:
    - "&8&m----------------------"
    - "&7You have been placed infront of &e%queueamount%&7 other player(s) due to your &f%rank%&7 rank."
    - "&8&m----------------------"
  Sent:
    - "&6&lServer &8Â» &aConnected to %server%!"
  SendDelay: 3
  Ranks:
    Owner:
      Priority: 0
    Rank1:
      Priority: 1
  
